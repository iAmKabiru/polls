{% load static %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" /> -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"> {% if latest_question_list %}

<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
    <p style="color:white;font-size:46px;">
        <strong> POLLS</strong>
    </p>
</nav>

<div class="container pt-5">
    <ul class="list-group">
        {% for question in latest_question_list %}
        <li class="list-group-item "><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
</div>

{% else %}
<p>No polls are available.</p>
{% endif %}
